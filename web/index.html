<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body ng-cloak>
			<div ng-controller="OrderController as orderCtrl">
           <div id="header">
               <h1>TOPORTYU</h1>
			   <img src="images/sign.png">
            </div>
			
			
			
			<div id="midd">
		
					<h3 for="formGroupExampleInput"></h3>
					<form>
					<input ng-model="newOrder.content" type="text" class="form-control" id="formGroupExampleInput" placeholder="Add your order here">
					<button class="btn-primary btn-large" ng-click="send()">
						Send	
					</button>
					<button ng-bind="state==='notLoaded'? 'Load' : 'Refresh'" class="btn-primary" ng-click="load()">
						Load	
					</button>
					</form>
					<ul  ng-cloak class = "list-group">
						<section  ng-repeat="order in orders">
							<li ng-bind="order.content" class="list-group-item"> </li>
						</section>
					</ul>
					
			
		</div>
		<p id="copyright"> Â© 2016 MMAP. All rights reserved.</p>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js">
		</script>
		<script src="app.js" type="text/javascript"></script>
	</body>
	</html>
