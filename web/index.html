<!DOCTYPE html>
<html ng-app="myApp">
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js">
</script>
</head>
<body>
	<div class="jumbotron text-centre">
	<div class=" container text-centre">
	<h1>Toportyu
	<small>Listing the products</small></h1>
	</div>
	</div>
	<div class="container">
		<ul class="list-group" ng-controller="OrderController as orderCtrl">
			<button class="button center" ng-click="orderCtrl.load()">
				{{orderCtrl.buttonText}}
			</button>
			<section ng-repeat="order in orderCtrl.orders">
				<li class="list-group-item list-group-item-success" > Order: {{order.content}} </li>
				
			</section>
		</ul>
	</div>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
