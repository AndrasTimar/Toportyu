<!DOCTYPE html>
<html ng-app="KerkyraApp">
<head>
    <script src="/target/bundle.js" type="text/javascript"></script>
    <title>Toportyu</title>
</head>
<body ng-cloak>
<div id="header">
    </br>
    </br>
    </br>
    </br>
    <a href="http://localhost:3000/"><h1> ∙ TOPORTYU ∙ </h1></a>
    <a href="http://kerkyra.co.hu/"><img id="image" src="images/sign.png"></a>
</div>
<a href="#openModal">
    <button  id="loginButton">Log in</button>
</a>
    <div id="openModal" class="modalDialog">

     <div>
             <h1 id="titlelogin">Log In</h1>
             <hr width="100%">
         <a href="#close" title="Close" class="close">X</a>
         <br/>
         <form name="someForm">
         <input id="user" ng-model="user" name="user" placeholder="Username" pattern=".{3,}"   required title="3 characters minimum">
         <input id="pass" ng-model="pass" name="pass" type="password" placeholder="Password" pattern=".{3,}"   required title="3 characters minimum">
         </form>
         <div ng-if="someForm.pass.$touched" ><div ng-if="!someForm.pass.$valid" id="passwrong" > Password too short </div></div>
         <div ng-if="someForm.user.$touched" ><div ng-if="!someForm.user.$valid" id="userwrong" > Username too short </div></div>
         <a href="loggedin.html" > <button id="submitButton" name="button" ng-disabled="!someForm.$valid" >Log in</button></a>

     </div>
    </div>
<div class="midd" ng-app="Kerkyra">
    <form id="tripAdder" ng-controller="TripController">
        <select id="selectTrip" ng-options="trip.name for trip in trips" ng-model="selectedTrip"
                ng-change="onChangeTrip()">
            <option value="">-- choose trip --</option>
        </select>
    </form>

    <div ng-controller="OrderController" ng-show="showOrders">

        <ul ng-cloak class="list-group">
            <section ng-repeat="order in orders">
                <ul class="list-group">
                    <li ng-bind="order.content" class="list-group-item"></li>
                    <li ng-bind="order.cost+' Ft'" class="list-group-item"></li>
                </ul>
            </section>
        </ul>
    </div>
</div>
<p id="copyright"> © 2016 MMAP. All rights reserved.</p>
</body>
</html>
