<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" >
</head>
<body ng-cloak>
	<div ng-controller="OrderController as orderCtrl">
		<div id="header">
			<h1>TOPORTYU</h1>
			<img src="images/sign.png">
		</div>
		<div class="midd">
			<h3 for="formGroupExampleInput"></h3>
			<form name = "inputForm">
				<input name="ordertext" ng-model="newOrder.content"  placeholder="Add your order here" required>
				<br/>
				<div class="stufftomid">
					<input name="cost" ng-model="newOrder.cost" type="number" min="0" max="999999" class="cost" placeholder="Add the cost here" required>
					<button class="btn-primary btn-large" ng-click="send()" ng-disabled="inputform.$valid">
						Send	
					</button>
					</div>
			</form>
			<ul ng-init="load()" ng-cloak class = "list-group">
				<section  ng-repeat="order in orders">
					<ul class = "list-group">
						<li ng-bind="order.content" class="list-group-item"> </li>
						<li ng-bind="order.cost+' Ft'"class="list-group-item"></li>
					</ul>
				</section>
			</ul>
		</div>
		<p id="copyright"> Â© 2016 MMAP. All rights reserved.</p>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js">
		</script>
		<script src="app.js" type="text/javascript"></script>
	</body>
	</html>
